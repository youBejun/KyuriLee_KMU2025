<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>4장. 낙찬 – 관상어 Ornamental Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="top-bar">
      <a href="index.html" class="top-link">← 목차로</a>
      <span class="top-chapter">4장. 낙찬</span>
    </header>

    <article class="chapter">
      <h1 class="chapter-title">4장. 낙찬</h1>
      <p class="chapter-meta">관상어 Ornamental Fish · Kyuri Lee</p>

      <section class="page-block">
        <p class="page-number" id="page-number"></p>
        <div class="page-frame">
          <img id="page-image" src="" alt="관상어 4장 낙찬" />
        </div>
      </section>
    </article>

    <nav class="chapter-nav">
      <div class="chapter-nav-inner">
        <a href="chapter3.html" class="nav-btn ghost">← 3장</a>
        <button class="nav-btn page-btn" id="prev-btn">← 이전 페이지</button>
        <button class="nav-btn page-btn" id="next-btn">다음 페이지 →</button>
      </div>
    </nav>
  </main>

  <script>
    const startPage = 53;
    const endPage = 74;
    const nextChapterUrl = "chapter5.html";

    let currentPage = startPage;

    const imgEl = document.getElementById("page-image");
    const numEl = document.getElementById("page-number");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function updatePage() {
      const pageStr = String(currentPage).padStart(3, "0");
      imgEl.src = `images/pages/p${pageStr}.jpg`;
      imgEl.alt = `관상어 4장 낙찬 - ${currentPage}쪽`;
      numEl.textContent = `Page ${currentPage}`;

      prevBtn.disabled = currentPage === startPage;

      if (currentPage === endPage) {
        nextBtn.textContent = "다음 장으로 →";
        nextBtn.classList.add("next-chapter");
      } else {
        nextBtn.textContent = "다음 페이지 →";
        nextBtn.classList.remove("next-chapter");
      }
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > startPage) {
        currentPage--;
        updatePage();
        scrollToTop();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < endPage) {
        currentPage++;
        updatePage();
        scrollToTop();
      } else {
        window.location.href = nextChapterUrl;
      }
    });

    updatePage();
  </script>
</body>
</html>
