<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>4장. 낙찬 – 관상어 Ornamental Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 폰트 -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <article class="chapter">
      <h1 class="chapter-title">4장. 낙찬</h1>
      <p class="chapter-meta">관상어 Ornamental Fish · Kyuri Lee</p>

      <section class="page-block">
        <p class="page-number" id="page-number"></p>
        <div class="page-frame">
          <button class="page-arrow left" id="prev-arrow">&lt;</button>
          <img id="page-image" src="" alt="관상어 4장 낙찬" />
          <button class="page-arrow right" id="next-arrow">&gt;</button>
        </div>
      </section>
    </article>

    <nav class="chapter-nav">
      <div class="chapter-nav-inner">
        <button class="nav-btn ghost" id="toc-btn">목차</button>
      </div>
    </nav>
  </main>

  <script>
    const startPage = 77;
    const endPage = 103;
    const nextChapterUrl = "chapter5.html";

    let currentPage = startPage;

    const imgEl = document.getElementById("page-image");
    const numEl = document.getElementById("page-number");
    const prevArrow = document.getElementById("prev-arrow");
    const nextArrow = document.getElementById("next-arrow");
    const tocBtn = document.getElementById("toc-btn");

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function updatePage() {
      const pageStr = String(currentPage).padStart(3, "0");
      imgEl.src = `images/pages/p${pageStr}.jpg`;
      imgEl.alt = `관상어 4장 낙찬 - ${currentPage}쪽`;
      numEl.textContent = `PAGE ${currentPage}`;

      prevArrow.disabled = currentPage === startPage;
    }

    prevArrow.addEventListener("click", () => {
      if (currentPage > startPage) {
        currentPage--;
        updatePage();
        scrollToTop();
      }
    });

    nextArrow.addEventListener("click", () => {
      if (currentPage < endPage) {
        currentPage++;
        updatePage();
        scrollToTop();
      } else {
        window.location.href = nextChapterUrl;
      }
    });

    tocBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    updatePage();
  </script>
</body>
</html>
