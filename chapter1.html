<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>1장. 남월 – 관상어 Ornamental Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page page--chapter">
    <!-- 상단 공통 헤더 -->
    <header class="page-header">
      <div class="page-header-title">
        <a href="intro.html" class="page-home-link">
          관상어 <span class="page-home-link-en">Ornamental Fish</span>
        </a>
      </div>
      <nav class="page-header-nav">
        <a href="chapter1.html" class="is-active">Story</a>
        <a href="artworks.html">Artworks</a>
        <a href="photos.html">Photos</a>
        <a href="figures.html">Figures</a>
        <a href="exhibition.html">Exhibition</a>
      </nav>
    </header>

    <!-- 본문: 책 페이지 뷰어 -->
    <article class="chapter">


      <section class="page-block">
        <p class="page-number" id="page-number"></p>

        <div class="page-frame">
          <img id="page-image" src="" alt="관상어 1장 남월" />

          <!-- 데스크톱용 좌우 화살표 -->
          <button class="page-arrow left" id="prev-btn">&lt;</button>
          <button class="page-arrow right" id="next-btn">&gt;</button>

          <!-- 모바일용 전체 탭 존 -->
          <div class="page-tap-zone left" id="tap-prev"></div>
          <div class="page-tap-zone right" id="tap-next"></div>
        </div>
      </section>
    </article>

    <!-- 하단 내비 -->
    <nav class="chapter-nav">
      <div class="chapter-nav-inner">
        <a href="index.html" class="nav-btn ghost">HOME</a>
        <a href="intro.html" class="nav-btn ghost">INTRO</a>
      </div>
    </nav>
  </main>

  <script>
    const startPage = 3;
    const endPage = 30;
    const nextChapterUrl = "chapter2.html";

    let currentPage = startPage;

    const imgEl = document.getElementById("page-image");
    const numEl = document.getElementById("page-number");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const tapPrev = document.getElementById("tap-prev");
    const tapNext = document.getElementById("tap-next");
    const tapHint = document.getElementById("tap-hint");

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function updatePage() {
      const pageStr = String(currentPage).padStart(3, "0");
      imgEl.src = `images/pages/p${pageStr}.jpg`;
      imgEl.alt = `관상어 1장 남월 - ${currentPage}쪽`;
      numEl.textContent = `Page ${currentPage}`;

      prevBtn.disabled = currentPage === startPage;

      if (currentPage === endPage) {
        nextBtn.classList.add("next-chapter");
      } else {
        nextBtn.classList.remove("next-chapter");
      }
    }

    function goPrevPage() {
      if (currentPage > startPage) {
        currentPage--;
        updatePage();
        scrollToTop();
      }
    }

    function goNextPage() {
      if (currentPage < endPage) {
        currentPage++;
        updatePage();
        scrollToTop();
      } else {
        window.location.href = nextChapterUrl;
      }
    }

    prevBtn.addEventListener("click", goPrevPage);
    nextBtn.addEventListener("click", goNextPage);
    tapPrev.addEventListener("click", goPrevPage);
    tapNext.addEventListener("click", goNextPage);

    // 모바일용 탭 힌트: 세션당 한 번
    (function showTapHintOnce() {
      if (!tapHint) return;
      if (window.innerWidth > 768) return;

      const STORAGE_KEY = "ornamentalFishTapHintShown";
      if (sessionStorage.getItem(STORAGE_KEY)) return;

      setTimeout(() => {
        tapHint.classList.add("show");
      }, 600);

      tapHint.addEventListener("click", () => {
        tapHint.classList.remove("show");
        sessionStorage.setItem(STORAGE_KEY, "1");
      });
    })();

    updatePage();
  </script>
</body>
</html>
