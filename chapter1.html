<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>1장. 남월 – 관상어 Ornamental Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 폰트 (Inter + Noto Serif KR) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="top-bar">
      <a href="index.html" class="top-link">← 목차로</a>
      <span class="top-chapter">1장. 남월</span>
    </header>

    <article class="chapter">
      <h1 class="chapter-title">1장. 남월</h1>
      <p class="chapter-meta">관상어 Ornamental Fish · Kyuri Lee</p>

      <!-- 여기에 JS가 페이지 이미지를 자동으로 채워 넣음 -->
      <div id="chapter-pages"></div>
    </article>

    <nav class="chapter-nav">
      <a href="index.html" class="nav-btn secondary">목차</a>
      <a href="chapter2.html" class="nav-btn primary">다음: 2장 윤 →</a>
    </nav>
  </main>

  <script>
    // 1장: 1~17페이지
    const startPage = 1;
    const endPage = 17;

    const container = document.getElementById("chapter-pages");

    for (let page = startPage; page <= endPage; page++) {
      const section = document.createElement("section");
      section.className = "page-block";

      const pageNum = document.createElement("p");
      pageNum.className = "page-number";
      pageNum.textContent = `Page ${page}`;

      const figure = document.createElement("figure");
      figure.className = "illust";

      const img = document.createElement("img");
      const pageStr = String(page).padStart(3, "0"); // 1 → 001
      img.src = `images/pages/p${pageStr}.jpg`;
      img.alt = `관상어 1장 남월 - ${page}쪽`;

      figure.appendChild(img);
      section.appendChild(pageNum);
      section.appendChild(figure);
      container.appendChild(section);
    }
  </script>
</body>
</html>
