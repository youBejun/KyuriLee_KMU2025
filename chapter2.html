<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2장. 윤 – 관상어 Ornamental Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="top-bar">
      <a href="index.html" class="top-link">← 목차로</a>
      <span class="top-chapter">2장. 윤</span>
    </header>

    <article class="chapter">
      <h1 class="chapter-title">2장. 윤</h1>
      <p class="chapter-meta">관상어 Ornamental Fish · Kyuri Lee</p>

      <section class="page-block">
        <p class="page-number" id="page-number"></p>
        <div class="page-frame">
          <img id="page-image" src="" alt="관상어 2장 윤" />
        </div>
      </section>
    </article>

    <nav class="chapter-nav">
      <a href="chapter1.html" class="nav-btn ghost">← 1장</a>
      <button class="nav-btn secondary" id="prev-btn">← 이전 페이지</button>
      <button class="nav-btn primary" id="next-btn">다음 페이지 →</button>
    </nav>
  </main>

  <script>
    const startPage = 18;
    const endPage = 32;
    let currentPage = startPage;

    const imgEl = document.getElementById("page-image");
    const numEl = document.getElementById("page-number");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    function updatePage() {
      const pageStr = String(currentPage).padStart(3, "0");
      imgEl.src = `images/pages/p${pageStr}.jpg`;
      imgEl.alt = `관상어 2장 윤 - ${currentPage}쪽`;
      numEl.textContent = `Page ${currentPage}`;

      prevBtn.disabled = currentPage === startPage;
      nextBtn.disabled = currentPage === endPage;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > startPage) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < endPage) {
        currentPage++;
        updatePage();
      }
    });

    updatePage();
  </script>
</body>
</html>
